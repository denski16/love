<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    body::before {
    content: "";
    position: fixed;
    inset: 0;
    z-index: -1;
    background: url(background.jpg) no-repeat center;
    background-size: cover;
    }

.img {
    display: flex;
    justify-content: space-between;
    margin-top: 250px;
}

.img img {
    width: 300px;
    height: 400px;
}
</style>

<body>
    <div class="img">
        <img src="1.jpg" alt="">
        <img src="2.jpg" alt="">
        <img src="3.jpg" alt="">
        <img src="4.jpg" alt="">
        <img src="5.jpg" alt="">
    </div>
</body>
</html>
